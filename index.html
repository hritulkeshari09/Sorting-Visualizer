<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="heading">Sorting Visualizer</h1>
    <div class="container">
        <button id="newArray" class="btn btn-outline-warning newArray">New Array</button>
        <div class="input">
            <label for="size">Size</label>
            <input type="range" id="size" class="size" name="size" value="50" min="10" max="100" step="10"/>
            <label for="speed">Speed</label>
            <input type="range" id="speed" name="speed" value="60" min="20" max="300" step="10"/>
        </div>
        <div class="sortBtn">
            <button class="btn btn-outline-warning selection">Selection Sort</button>
            <button class="btn btn-outline-warning bubble">Bubble Sort</button>
            <button class="btn btn-outline-warning insertion">Insertion Sort</button>
            <button class="btn btn-outline-warning merge">Merge Sort</button>
            <button class="btn btn-outline-warning quick">Quick Sort</button>
        </div>
    </div>
    <div id="bars" class="flex-container"></div>
    <script src="sorting.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insertion.js"></script>
    <script src="merge.js"></script>
    <script src="quick.js"></script>
</body>
</html>
